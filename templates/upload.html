{% extends "base.html" %}

{% block title %}Upload Song - ECHOIC{% endblock %}

{% block content %}
<div class="upload-container">
    <div class="upload-card">
        <h1>Upload New Song</h1>
        <p class="subtitle">Add a song to practice pronunciation</p>

        <form method="POST" action="{{ url_for('upload_song') }}" enctype="multipart/form-data" class="upload-form">
            <div class="form-group">
                <label for="title">Song Title *</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="artist">Artist</label>
                <input type="text" id="artist" name="artist">
            </div>

            <div class="form-group">
                <label for="language">Language</label>
                <select id="language" name="language">
                    <option value="en-US">English (US)</option>
                    <option value="en-GB">English (UK)</option>
                    <option value="es-ES">Spanish (Spain)</option>
                    <option value="es-MX">Spanish (Mexico)</option>
                    <option value="fr-FR">French</option>
                    <option value="de-DE">German</option>
                    <option value="it-IT">Italian</option>
                    <option value="pt-BR">Portuguese (Brazil)</option>
                    <option value="ja-JP">Japanese</option>
                    <option value="ko-KR">Korean</option>
                    <option value="zh-CN">Chinese (Simplified)</option>
                    <option value="ru-RU">Russian</option>
                </select>
            </div>

            <div class="form-group">
                <label for="audio_file">Audio File (optional)</label>
                <input type="file" id="audio_file" name="audio_file" accept=".mp3,.wav,.ogg,.m4a,.flac">
                <small>Supported formats: MP3, WAV, OGG, M4A, FLAC</small>
            </div>

            <div class="form-group">
                <label for="lyrics">Lyrics *</label>
                <textarea id="lyrics" name="lyrics" rows="15" required placeholder="Enter song lyrics here...&#10;One line per phrase for best results."></textarea>
                <small>Enter each line/phrase on a new line for practice</small>
            </div>

            <div class="form-actions">
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Upload Song</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
